<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d03f4a82be.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Ejercicio 7 Mod 3</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container banner">
            <h1 class="display-3">Evaluación</h1>
            <p class="lead">Página Jquery</p>
        </div>
    </div>

    <div class="container">
        <div class="row row-12">
            <div class="col col-6"><img class="nave" id="nave" src="nave espacial.jpg" alt=""></div>
            <div class="col col-6">
                
                <!--Control de movimientos-->
                <h6 class="title-control">Control de movimientos</h6>
                <div class="container btn-control">
                    <div class="row row-12 justify-content-center">
                        <button id="up" type="button" class="btn btn-light"><i class="fas fa-arrow-up"></i></button>
                    </div>
                    <div class="row row-12 botonera">
                        <div class="col"><button id="left" type="button" class="btn btn-light"><i class="fas fa-arrow-left"></i></button></div>
                        <div class="col"><button id="down" type="button" class="btn btn-light"><i class="fas fa-arrow-down"></i></button></div>
                        <div class="col"><button id="right" type="button" class="btn btn-light"><i class="fas fa-arrow-right"></i></button></div>
                    </div>
                </div>

                <h3 class="espaciador"></h3>

                <!--Tamaños-->
                <h6 class="title-control">Tamaños</h6>
                <div class="container btn-control">
                    <div class="row tamaños">
                        <div class="col"><button id="normal" type="button" class="btn btn-light"><i class="fas fa-check-circle"></i> Normal</button></div>
                        <div class="col"><button id="zoomIn" type="button" class="btn btn-info"><i class="fas fa-search-plus"></i> Ampliar</button></div>
                        <div class="col"><button id="zoomOut" type="button" class="btn btn-danger"><i class="fas fa-search-minus"></i> Reducir</button></div>
                    </div>
                </div>

                <h3 class="espaciador"></h3>

                <!--Visibilidad-->
                <h6 class="title-control">Visibilidad</h6>
                <div class="container btn-control">
                    <div class="row row-12 visibilidad">
                        <div class="col"><button id="visible" type="button" class="btn btn-info"><i class="fas fa-eye"></i> Visible</button></div>
                        <div class="col"><button id="invisible" type="button" class="btn btn-danger"><i class="fas fa-eye-slash"></i> Invisible</button></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
